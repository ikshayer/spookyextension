<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    body { font-family: system-ui, Arial; width: 220px; padding: 12px; background:#111; color:#eee; }
    h2 { margin: 0 0 10px 0; font-size: 16px; }
    label { display:block; margin:8px 0; }
    button { width:100%; padding:8px; margin-top:6px; border-radius:6px; border: none; cursor:pointer; }
    .on { background:#2e8b57; color:white; }
    .off { background:#444; color:#ddd; }
    input[type="range"] { width:100%; margin-top:6px; }
    small { color:#aaa; }
  </style>
</head>
<body>
  <h2>Haunted Browser</h2>
  <div>
    <label>
      <input id="toggle" type="checkbox" /> Enable spooky mode
    </label>
    <label>
      Volume <small>(ambient)</small>
      <input id="volume" type="range" min="0" max="100" value="20" />
    </label>
    <button id="effectsBtn" class="off">Apply to open tabs</button>
    <p style="margin-top:8px;"><small>Shortcut: Alt+H toggles on the current tab.</small></p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
